{% extends 'base.html' %}
{% load blog_extras %}
{% block content %}
    <h2>
        Blog Posts
    </h2>
    {% for post in posts%}
    {% row "border-bottom" %}
        {% col %}
            <h3>
                {{post.title}}
            </h3>
            {% include "blog/post-byline.html" %}
            <p>
                ({{ post.content|wordcount }} words)
                <a href="{% url "blog_post_detail" post.slug %}"> Read more </a>
            </p>
        {% endcol %}
    {% endrow %}
    {% endfor %}
{% endblock %}
